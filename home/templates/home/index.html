{% block page_header %}

        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="homepage-main">
        <div class="hero-image d-flex align-items-center justify-content-center">
            <!-- Shop Now button-->
            <a href="#" class="btn btn-primary btn-lg shop-now-btn mt-5">Shop Now</a>
        </div>
        <div class="about-product"></div>

        <div class="container mt-4 text-center">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card custom-card h-100">

                        </div>

                </div>
                <div class="col-md-4 mb-4">

                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card custom-card h-100">
                        <div class="card-body d-flex flex-column">
                            <span class="bi bi-currency-dollar h3 mb-3"></span>
                            <h2 class="card-title">Affordable</h2>
                            <p class="card-text">Make it as fancy or as budget-friendly as you want.</p>
