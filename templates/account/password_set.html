{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card main-div-shadow mt-3">
        <div class="card-body">
          <h1 class="text-center mb-4">{% trans "Set Password" %}</h1>

          <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
              <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
