{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Up Closed" %}{% endblock %}

{% block content %}
<div class="container my-5 pt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card grey-background mt-3">
        <div class="card-body">
          <h1 class="text-center mb-4">{% trans "Sign Up Closed" %}</h1>
          <p class="text-center">{% trans "We are sorry, but the sign up is currently closed." %}</p>

          <!-- Back to Home Link Section -->
          <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="custom-link text-reset">
              <i class="bi bi-house-door"></i> {% trans "Back to Home" %}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
